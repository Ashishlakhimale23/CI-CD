name: remote ssh command
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: checkout the code
        uses: actions/checkout@v2
      - name: executing remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: 15.207.111.230
          username: ubuntu
          password: ${{ secrets.SSH_PASSWORD }}  # Or key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          debug: true
          script: |
            ls -l ~/deploy.sh || echo "deploy.sh not found or not a file"
            [ -f ~/deploy.sh ] && ./deploy.sh || echo "Error: deploy.sh is not an executable file"